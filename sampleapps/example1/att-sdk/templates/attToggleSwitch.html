<div class="att-toggle-switch" >
    <div ng-class="{on: ngModel == true , off: ngModel == false}">
        <div class="btn-group">
            <span class="btn btn-primary" ng-model="ngModel" ng-click="click(false)" btn-radio="OFF">OFF</span>
            <span class="btn btn-primary" ng-model="ngModel" ng-click="click(true)" btn-radio="ON">ON</span>
        </div>
    </div>
</div>
