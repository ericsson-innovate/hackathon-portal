<div class="att-grid">

    <div class="row">
        <div class="col">
            <span>DEC connection status:</span>&nbsp;
            <span style="color: red" ng-hide="isDecOnline">[OFFLINE]&nbsp;&nbsp;<i class="fa fa-exclamation-circle"></i></span>
            <span style="color:green" ng-show="isDecOnline">[ONLINE]&nbsp;&nbsp;<i class="fa fa-check-circle"></i></span>
        </div>

        <div class="col">
            <span class="vehicle-brand">{{identification.brand}}</span> /
            <span class="vehicle-model">{{identification.model}}</span> /
            <span class="vehicle-vin">{{identification.vin}}</span>
        </div>

        <div class="col">
            <span class="firstname">First Name</span> / <span class="lastname">Last Name</span>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="(key,value) in position"> <span animate-on-change='value'>{{key}}</span> <att-badge badge-type="info" value="{{value}}"/></li>
            </ul>
        </div>

        <div class="col">
            <ul class="list-group">
                <li class="list-group-item" animate-on-change='fuel.level'>
                    Fuel <att-badge badge-type="info" value="{{fuel.level}}"/>
                </li>
            </ul>
        </div>


        <div class="col">

        </div>
    </div>
</div>
