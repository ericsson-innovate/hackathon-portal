<div class="att-progress-bar">
    <span class="label">{{textLeft}}</span>
    <span class="value">{{textRight}}</span>
    <div class="progress-bar-background">
        <div class="progress-bar" ng-class="type && 'progress-bar-' + type" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="{{min}}" aria-valuemax="{{max}}" ng-style="{width: percent + '%'}" aria-valuetext="{{percent | number:0}}%"> </div>
    </div>
</div>
