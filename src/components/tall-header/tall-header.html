<div id="car-image-panel" >

  <div id="car-hero-screen"></div>

  <div id="car-question-set-1" class="car-question-set">

    <div class="car-question-style-middle" id ="car-question-set-1-question-2">YOUR CAR COULD PASSIVELY</div>
    <div class="car-question-style-bottom" id ="car-question-set-1-question-3">CROWDSOURCE SAFETY DATA?</div>
  </div>

  <div id="car-question-set-2" class="car-question-set">

    <div class="car-question-style-bottom" id ="car-question-set-2-question-3">TO RECEIVE PACKAGES?</div>
  </div>

  <div id="car-question-set-3" class="car-question-set">
    <div class="car-question-style-top" id ="car-question-set-3-question-1">what if</div>

  <div id="car-question-set-4" class="car-question-set">
    <div class="car-question-style-top" id ="car-question-set-4-question-1"></div>

    <div class="car-question-style-bottom" id ="car-question-set-4-question-3">YOU DO WITH IT?</div>
  </div>

<div id="empty-car-area">
  <div class="content-column">
    <ul class="tabs">
      <li ng-repeat="animation in animations"
          ng-click="handleAnimationTabClick(animation, true)"
          ng-class="{selected: animation.label === selectedLabel}"
          class="tab">
          {{scope.selectedLabel}}
      </li>
    </ul>
  </div>
</div>
