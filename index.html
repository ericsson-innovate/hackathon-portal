<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Hackathon Portal</title>

  <link rel='shortcut icon'
        type='image/x-icon'
        href='/dist/images/favicon.ico' />
  <link rel="stylesheet"
        href="/bower_components/highlightjs/styles/vs.css">
  <link rel="stylesheet"
        href="/dist/styles/main.min.css">

  <script>
    hack = {};
    hack.rootPath = '';
  </script>
</head>
<body ng-app="hackApp"
      ng-controller="HackCtrl">
  <div id="banner">
    <div id="car-image-panel"></div>

    <div id="empty-car-area">
      <div class="content-area">

        <div class="inner-content-area">
        </div>

        <ul class="tabs">
          <li ng-repeat="animation in hackState.swiffyAnimations"
              ng-click="hackState.handleAnimationTabClick(animation, true)"
              ng-class="{selected: animation === hackState.selectedAnimation}"
              class="tab">
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="content-area">
    <ul class="side-menu">
      <li ng-repeat="item in hackState.sideBarLinks"
          ng-class="{selected: hackState.sideBarSelectedLink === item.ref && item.ref !== 'api-documentation'}">

        <a ng-if="item.isStateRoute && item.ref !== 'api-documentation'"
           ng-click="hackState.handleSideBarClick(item)">
          {{item.label}}
        </a>
        <a ng-if="!item.isStateRoute && item.ref !== 'api-documentation'"
           ng-attr-href="{{item.ref}}">
          {{item.label}}
        </a>

        <div ng-if="item.ref === 'api-documentation'">
          {{item.label}}
        </div>

        <ul ng-if="item.ref === 'api-documentation'"
            class="api-documentation-categories">
          <li ng-repeat="category in hackState.categories"
              ng-click="hackState.handleCategoryTabClick(category)"
              ng-class="{selected: category.id === hackState.selectedApiCategory}">
            {{category.name}}
          </li>
        </ul>

        <hr class="divider">
      </li>
    </ul>

    <div ui-view
         id="route-view"
         class="{{routeState.name + '-route'}} inner-content-area"></div>
  </div>

  <!-- ======== Scripts ======== -->

  <script src="https://www.gstatic.com/swiffy/v7.0/runtime.js"></script>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="/bower_components/highlightjs/highlight.pack.js"></script>
  <script src="/bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>

  <!-- TODO: replace these individual script includes with the single minified version -->
  <!--<script src="/dist/scripts/hackathon-portal.min.js"></script>-->

  <script src="/src/main.js"></script>

  <script src="/src/common/routes.js"></script>
  <script src="/src/common/swiffy-objects.js"></script>

  <script src="/src/common/hack-controller.js"></script>

  <script src="/src/common/category-filter.js"></script>
  <script src="/src/common/error-description-filter.js"></script>
  <script src="/src/common/order-api-calls-filter.js"></script>
  <script src="/src/common/unescape-json-string-filter.js"></script>

  <script src="/src/components/api-list-item/api-list-item-directive.js"></script>
  <script src="/src/components/api-specification-card/api-specification-card-directive.js"></script>
  <script src="/src/components/api-example-card/api-example-card-directive.js"></script>
  <script src="/src/components/api-try-it-card/api-try-it-card-directive.js"></script>
  <script src="/src/components/api-list/api-list-directive.js"></script>

  <script src="/src/data-services/api-service.js"></script>
  <script src="/src/data-services/examples-service.js"></script>
  <script src="/src/data-services/specifications-service.js"></script>
  <script src="/src/data-services/try-it-service.js"></script>

  <script src="/src/routes/api-documentation/api-documentation-controller.js"></script>
  <script src="/src/routes/getting-started/getting-started-controller.js"></script>
  <script src="/src/routes/sample-apps/sample-apps-controller.js"></script>
</body>
</html>
